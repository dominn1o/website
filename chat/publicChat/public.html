<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Wall</title>
<link rel="stylesheet" href="public.css" type="text/css">
<script type="text/javascript" src="public.js"></script>
  
</head>
<body>
  <div class="buttons" style="text-align: center;">
    <button id="Back" type="button">GO BACK</button>
  </div>

  <h1>Community Wall</h1>

  <form id="message-form">
    <input type="text" id="user" placeholder="Your name" required>
    <input type="text" id="message" placeholder="Your message" required>
    <button type="submit" id="post-btn">Post</button>
  </form>

  <div id="messagesSection"></div>

</body>
</html>
