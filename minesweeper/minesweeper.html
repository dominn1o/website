<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="minesweeper.css" type="text/css">
    <script type="text/javascript" src="minesweeper.js"></script>
  </head>
  <body>

    <div class="buttons" style="text-align: center;">
      <button id="Back" type="button">GO BACK</button>
    </div>

      <div id="box">
         <h2>MINESWEEPER</h2><hr id="divide"><br><br>
            <div id="field"></div>
            <br>
          <div id="lost" style="display: none;">
            <h3>You got bombed!</h3>
            <button id="new-game-button" type="button" onclick="reload()">Start Again</button>
          </div>         
      </div>

    <div class="bottom-bar">
    <input type="image" src="../media/Instagram.png" alt="Instagram" onclick="openLink('https://www.instagram.com/dominn1o/')" class="Instagram">
    <input type="image" src="../media/tiktok.png" alt="Tiktok" onclick="openLink('https://instagram.com')" class="Tiktok">
    <input type="image" src="../media/FaceBook.png" alt="Facebook" onclick="openLink('https://instagram.com')" class="Facebook">
    </div>
  </body>
</html>
