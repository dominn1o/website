<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
    <title>dm0niix</title>
</head>
<body>

    <!-- Scrolling studs banner -->
    <div class="studs">
    </div>

    <!-- Title section -->
    <header class="titleText">
        <h1 class="large-text">DM0NIIX</h1>
        <p class="eternalpeace">EternalPeace</p>
        <hr>
    </header>

    <!-- Button -->
    <div class="centered">
        <button id="button1" type="button" onclick="buttonPress()">PRESS ME MF</button>
    </div>

    <!-- Main content -->
    <main class="container">
        <!-- Left Column -->
        <section class="left">
            <div class="image-container">
                <p class="introText">This is my <br>
                    creative dump/journal/blog/portfolio</p>
                <img src="media/notepad.png" alt="Notepad">
            </div>

            <video class="technomusic" controls autoplay loop>
                <source src="media/technomusic.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <img src="media/stickynote.png" alt="Sticky Note">

            <div class="musicIpod">
                <img src="media/ipod.png" alt="iPod">
                <div class="songs">

                    <audio controls class="edm">
                        <source src="music/edm.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>

                    <audio controls class="funky">
                        <source src="music/funky.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>

                    <audio controls class="turnt">
                        <source src="music/turnt.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>

                </div>
            </div>
        </section>

        <!-- Right Column -->
        <section class="right">
            <div id="wallpaper">
                <img src="media/split.png" alt="Split Wallpaper" class="wallpaper-split">
            </div>
        </section>
    </main>
    
</body>
</html>
