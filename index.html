<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="playerIpod/player.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="playerIpod/player.js"></script>
    <title>dm0niix</title>
</head>
<body>

    <!-- Title section -->
    <div class="TitleMessages">
        <!-- Scrolling studs banner -->
        <div class="studs"></div>

        <header class="titleText">
            <h1 class="large-text">DM0NIIX</h1>
            <p class="eternalpeace">EternalPeace</p>
            <p class="binary";">0000000000000000000000</p>
        </header>
    </div>

    <!-- Button -->
    <div class="buttons" style="text-align: center;">
        <button id="button1" type="button" onclick="buttonPress()">PRESS ME MF (ART PORTFOLIO)</button>
        <button id="minesweeperButton" type="button" onclick="openMinesweeper()">MINESWEEPER</button>
        <button id="musicPortfolio" type="button" onclick="openMusic()">MUSIC PORTFOLIO</button>
        <button id="twitteradmin" type="button" onclick="openShitpost()">TWITTER ADMIN</button>
        <button id="publicshitpost" type="button" onclick="openPublicShitpost()">PUBLICSHITPOST</button>
        <button id="chatadmin" type="button" onclick="openShitpost()">CHAT ADMIN</button>
        <button id="publicchat" type="button" onclick="openPublicChat()">PUBLICCHAT</button>
    </div>

    <img src="media/technologo.png" alt="Rotating logo" class="technologo">

    <!-- Main content -->
    <main class="container">
        
        <!-- Left Column -->
        <section class="left">
            <div class="image-container">
                <p class="introText">This is my <br>
                    creative dump/journal/blog/portfolio</p>
                <img src="media/notepad.png" alt="Notepad">
            </div>

            <br>
            <br>
            <br>

            <div class="technomusicDiv">
                <video class="technomusic" controls autoplay loop>
                    <source src="media/technomusic.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <img class="stickynote" src="media/stickynote.png" alt="Sticky Note">
            <br>
            <br>
            <br>
            <br>
            <br>

            <div class="musicIpod">
                <img src="media/ipod.png" alt="iPod">
                <div class="songs">
                    
                    <div class="player-container">
                        <div class="player">
                            <button class="player-play-btn" data-playing="false">
                                <span class="player-icon-play">▶</span>
                                <span class="player-icon-pause hidden">⏸</span>
                            </button>

                            <div class="player-progress">
                                <div class="player-progress-filled" style="flex-basis: 0%"></div>
                            </div>

                            <span class="player-time-current">00:00</span> /
                            <span class="player-time-duration">00:00</span>

                            <input class="player-volume" type="range" min="0" max="1" step="0.01" value="1">
                        </div>

                        <ul class="playlist">
                        <li data-src="music/edm.mp3">EDM.wav</li>
                        <li data-src="music/funky.wav">FUNKY.wav</li>
                        <li data-src="music/turnt.mp3">TURNT.wav</li>
                        </ul>
                    </div>

                    <audio></audio> <!-- single audio element -->

                </div>
            </div>
        </section>

            <br>
            <br>
            <br>

        <!-- Right Column -->
        <section class="right">
            <div id="wallpaper" style="text-align: right;">
                <div class="phones">
                    <img src="media/split.png" alt="Split Wallpaper" class="phone-split" onclick="ChangePhone()">
                    <img src="media/splitInv.png" alt="Split Wallpaper" class="phone-splitInv" onclick="ChangePhone()">
                </div>
            </div>
        </section>

    </main>

            <br>
            <br>
            <br>
    <div class="bottom-bar">
        <input type="image" src="media/Instagram.png" alt="Instagram" onclick="openLink('https://www.instagram.com/dominn1o/')" class="Instagram">
        <input type="image" src="media/tiktok.png" alt="Tiktok" onclick="openLink('https://instagram.com')" class="Tiktok">
        <input type="image" src="media/FaceBook.png" alt="Facebook" onclick="openLink('https://instagram.com')" class="Facebook">
    </div>

</body>
</html>
